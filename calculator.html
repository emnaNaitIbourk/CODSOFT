<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>

</head>
<body>
    <div class="calculator_container">
        <input id="display" readonly  placeholder="0">
        <div class="buttons">
        <button class="cl" onclick="clearElem()">C</button>
        <button class="op" onclick="appendToDisplay('/')">/</button>
        <button class="op" onclick="appendToDisplay('*')">*</button>
        <button class="del" onclick="deleteElem()"><i class="ri-delete-back-2-line"></i></button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button> 
        <button onclick="appendToDisplay('9')">9</button>
        <button class="op"onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button  class="op" onclick="appendToDisplay('+')">+</button>
    
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="op" onclick="calculate()">=</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        
        
        
        </div> 
      
    </div>


   <script src="calcul.js" ></script>
</body>
</html>
